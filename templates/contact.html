{% extends "layout.html" %}
{% block content %}

<!-- 🌈 Automatic Colorful Background -->
<style>
  body {
    animation: backgroundColorCycle 20s infinite alternate;
  }

  @keyframes backgroundColorCycle {
    0% { background-color:rgb(248, 248, 241); }
    25% { background-color:rgb(14, 208, 234); }
    50% { background-color:rgb(234, 246, 102); }
    75% { background-color:rgb(150, 251, 160); }
    100% { background-color:rgb(239, 96, 153); }
  }

  .form-control:hover {
    border-color: #3f51b5;
    box-shadow: 0 0 10px rgba(63, 81, 181, 0.2);
    transition: 0.3s;
  }

  .btn-primary {
    background: linear-gradient(45deg, #ff6b6b, #5f27cd);
    border: none;
    transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background: linear-gradient(45deg, #5f27cd, #ff6b6b);
    transform: scale(1.05);
  }

  .animated-heading {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .clients-bg {
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 300px;
    background: linear-gradient(to top, #d1c4e9, transparent);
    animation: slideUp 15s linear infinite alternate;
  }

  @keyframes slideUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50px); }
  }

  .lottie {
    max-width: 200px;
    margin: auto;
  }
</style>

<!-- 🤖 Lottie Animation -->
<div class="text-center lottie my-3">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <lottie-player 
    src="https://assets5.lottiefiles.com/packages/lf20_yr6zz3wv.json"
    background="transparent" speed="1" style="width: 200px; height: 200px;" 
    loop autoplay>
  </lottie-player>
</div>

<div class="container mt-4 mb-5">
  <h2 class="text-center animated-heading">📬 Contact Us</h2>
  <form method="POST" action="{{ url_for('submit_form') }}" class="p-4 bg-white rounded shadow-lg">
    <div class="mb-3">
      <label for="name" class="form-label">👤 Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">📧 Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">📱 Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" required />
    </div>
    <div class="mb-3">
      <label for="project" class="form-label">📌 Subject / Project</label>
      <input type="text" class="form-control" id="project" name="project" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">📝 Your Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">🚀 Send Message</button>
  </form>
</div>

<!-- 👥 Animated CLIENTS background -->
<div class="clients-bg"></div>

{% endblock %}
